<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

   
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="text-2xl font-bold">Instaclone</div>
        <div class="space-x-4">
            <a href="{% url 'home' %}" class="hover:text-blue-400">Home</a>
            <a href="{% url 'profile' %}" class="hover:text-blue-400">Profile</a>
            <a href="{% url 'edit_profile' %}" class="hover:text-blue-400">Edit Profile</a>
            <a href="{% url 'login' %}" class="hover:text-blue-400">Logout</a>
        </div>
    </nav>

    
    <div class="max-w-md mx-auto mt-6 bg-gray-800 p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Create a Post</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 p-2 rounded hover:bg-blue-700">Post</button>
        </form>
    </div>
</body>
</html>
