<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Account - Instaclone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

<div class="max-w-md mx-4 text-center">
    <div class="bg-gray-800 p-8 rounded-lg">
        <!-- Private Account Icon -->
        <div class="w-20 h-20 mx-auto rounded-full bg-gray-700 mb-4 flex items-center justify-center">
            <span class="text-2xl">üîí</span>
        </div>
        
        <!-- Title and Message -->
        <h1 class="text-2xl font-bold mb-2">This Account is Private</h1>
        <p class="text-gray-400 mb-6">Follow {{ profile_user.username }} to see their posts and content.</p>
        
        <!-- Follow Button or Pending Status -->
        {% if is_pending %}
            <div class="bg-yellow-600 text-white px-4 py-2 rounded-lg mb-4">
                <p class="font-semibold">Follow Request Pending</p>
                <p class="text-sm">Waiting for approval from {{ profile_user.username }}</p>
            </div>
        {% else %}
            <form action="{% url 'follow_toggle' profile_user.username %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg font-semibold">
                    Follow
                </button>
            </form>
        {% endif %}
        
        <!-- Back Link -->
        <a href="{% url 'home' %}" class="inline-block mt-4 text-gray-400 hover:text-white">
            ‚Üê Back to Home
        </a>
    </div>
</div>

</body>
</html>
