<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Story - Instaclone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<nav class="bg-gray-800 p-4 flex justify-between items-center">
    <a href="{% url 'home' %}" class="text-xl font-bold">‚Üê Back</a>
    <div class="text-lg font-semibold">Create Story</div>
    <div></div>
</nav>

<div class="max-w-md mx-auto mt-8 px-4">
    <div class="bg-gray-800 p-6 rounded-lg">
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm mb-2">Upload Image or Video</label>
                <input type="file" name="image" accept="image/*" class="w-full p-2 bg-gray-700 rounded">
                <p class="text-xs text-gray-400 mt-1">OR</p>
                <input type="file" name="video" accept="video/*" class="w-full p-2 bg-gray-700 rounded mt-2">
            </div>
            
            <div>
                <label class="block text-sm mb-2">Caption (Optional)</label>
                <textarea name="caption" rows="3" placeholder="Add a caption..." class="w-full p-2 bg-gray-700 rounded"></textarea>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 p-2 rounded hover:bg-blue-700">
                Add to Story
            </button>
        </form>
        
        <p class="text-xs text-gray-400 mt-4 text-center">
            Stories disappear after 24 hours
        </p>
    </div>
</div>

</body>
</html>
